<layout>
    <div slot="header">
        <div class="row">
            <div class="col-md-12">
                <highchart id="status-chart" config="chartConfiguration"></highchart>
                <h3> AWS Datacenter Specifics </h3>
            </div>
        </div>
    </div>
    <div slot="body">
        <div class="row">
            <resource
                v-for="datacenter in datacenters"
                :abbreviation="datacenter.id"
                :name="datacenter.name">
            </resource>
        </div>
    </div>
</layout>
