<div class="page-content">
    <div class="container-fluid mb-2">
        <section class="page-control">
            <div class="row row-white row-title">
                <div class="col-md-9">
                    <h1>Worldview</h1>
                </div>
            </div>

            <div class="row row-white row-tabs">
                <div class="col-md-12">
                    <ul>
                        <li class="active">Global</li>
                        <li>North America</li>
                        <li>South America</li>
                        <li>Europe</li>
                        <li>Asia</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <div class="container-fluid content">
        <div class="row">
            <div class="col-md-3 hardware" ng-repeat="(key, origin) in origins | orderBy : 'health_percent'" ng-click="enterOrigin(origin)" ng-hide="!origin.health_percent">
                <section class="box-typical">
                    <header class="box-typical-header">
                        <ul class="health">
                            <li class="stable" style="width: {{ origin.health_percent || 100 }}%"></li>
                            <li class="danger" style="width: {{ origin.health_percent ? 100 - origin.health_percent : 0 }}%"></li>
                        </ul>

                        <div class="tbl-row">
                            <div class="tbl-cell tbl-cell-title">
                                <h3>{{ origin.origin_live_domain.replace('www.', '') | limitTo: 18 }}{{ origin.origin_live_domain.replace('www.', '') > 18 ? '&hellip;' : '' }}</h3>
                            </div>
                        </div>

                        <div class="abbreviation">{{ origin.origin_id }}</div>
                    </header>

                    <div class="box-typical-body">
                        <div class="table-responsive">

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
