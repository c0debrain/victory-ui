<div class="page-center full-height">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box" ng-submit="registerCtrl.register(registerCtrl.email, registerCtrl.password)">
                <div class="sign-avatar no-photo">&plus;</div>
                <header class="sign-title">Sign Up</header>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email"/ ng-model="registerCtrl.email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.password" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repeat password"/>
                </div>

                <button type="submit" class="btn btn-rounded btn-success sign-up">Sign up</button>
                <p class="sign-note">Already have an account? <a ui-sref="access.login">Sign in</a></p>
                <!--
                    <button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                -->
            </form>
        </div>
    </div>
</div>
