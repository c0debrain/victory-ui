<div class="page-center full-height">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box" ng-submit="loginCtrl.login(loginCtrl.email, loginCtrl.password)">
                <div class="sign-avatar">
                    <img src="assets/images/avatar-sign.png" alt="">
                </div>

                <header class="sign-title">Sign In</header>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="loginCtrl.email" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password" />
                </div>

                <div class="form-group">
                    <div class="checkbox float-left">
                        <input type="checkbox" id="signed-in" />
                        <label for="signed-in">Keep me signed in</label>
                    </div>

                    <div class="float-right reset">
                        <a href="reset-password.html">Reset Password</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-rounded" ng-disabled="loginCtrl.login.$invalid || loginCtrl.loading">Sign in</button>
                <p class="sign-note">New to our website? <a ui-sref="access.register">Sign up</a></p>
                <!--<button type="button" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
            </form>
        </div>
    </div>
</div>
