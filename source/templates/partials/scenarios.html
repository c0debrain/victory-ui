<section class="box-typical" ng-repeat="scenario in scenarios">
    <header class="box-typical-header">
        <div class="tbl-row">
            <div class="tbl-cell tbl-cell-title">
                <h3>{{ scenario.name }}</h3>
            </div>
        </div>
    </header>

    <div class="box-typical-body">
        <div class="table-responsive">
            <table class="table table-hover table-transactions">
                <tbody>
                    <tr ng-repeat="budget in scenario.budgets" style="background: {{ budget.background }}">
                        <td class="account" style="border-left-color: {{ budget.color }}">
                            <div class="font-11 color-blue-grey-lighter uppercase">Category</div>
                            {{ budget.category.hierarchy.join(', ') }}
                        </td>
                        <td>
                            <div class="font-11 color-blue-grey-lighter uppercase">Spending</div>
                            {{ budget.category.transactions | propertyTotal: 'amount' | currency }} / {{ budget.allowance | currency }}
                        </td>
                        <td>
                            <div class="font-11 color-blue-grey-lighter uppercase">Interval</div>
                            1 Month
                        </td>
                        <td>
                            <div class="font-11 color-blue-grey-lighter uppercase">Allowance</div>
                            {{ budget.allowance | currency }}
                        </td>
                        <td nowrap="nowrap">
                            Options
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--.box-typical-body-->
</section>
