<div class="event-feed page-sidebar" ng-controller="controllers.eventfeed">
    <ul class="events">
        <flash-message duration="5000" show-close="false">
            <li class="{{ flash.type }}">
                <div class="details">
                    {{ flash.text }}
                </div>
            </li>
        </flash-message>
    </ul>
</div>
