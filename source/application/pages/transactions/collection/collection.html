<div class="page collection">
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <th v-on:click="sort('date')">Date</th>
                <th v-on:click="sort('name')">Description</th>
                <th v-on:click="sort('category_id')">Category</th>
                <th v-on:click="sort('amount')" class="text-right">Amount</th>
            </thead>
            <tbody>
                <tr v-for="transaction in transactions">
                    <td>{{ transaction.date | moment('from', 'now') }}</td>
                    <td>{{ transaction.name }}</td>
                    <td>{{ transaction.category_id || 'Uncategorized' }}</td>
                    <td class="text-right">{{ transaction.amount | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
