<layout>
    <div slot="header">
        <div class="col-md-12">
            <h1>[{{ datacenter.id }}] {{ datacenter.name }}</h1>
        </div>
    </div>

    <div slot="body">
        <highcharts :options="options" ref="highcharts"></highcharts>

        <div class="row mt-3">
            <resource
                v-for="cluster in clusters"
                :abbreviation="cluster.id"
                :name="cluster.name"
                :health="cluster.health"
                :resource="'clusters'">
            </resource>
        </div>
    </div>
</layout>
