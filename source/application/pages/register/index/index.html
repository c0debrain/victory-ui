<layout>
    <div slot="body">
        <form class="sign-box" @submit.prevent="register(user)">
            <div class="sign-avatar">
                <img src="static/images/avatar-sign.png" alt="">
            </div>

            <header class="sign-title">Sign In</header>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user fa-fw"></i>
                    </div>
                    <input v-model="user.firstName" type="text" placeholder="First name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user fa-fw"></i>
                    </div>
                    <input v-model="user.lastName" type="text" placeholder="Last name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope fa-fw"></i>
                    </div>
                    <input v-model="user.email" type="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock fa-fw"></i>
                    </div>
                    <input v-model="user.password" type="password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock fa-fw"></i>
                    </div>
                    <input v-model="user.passwordConfirm" type="password" placeholder="Confirm password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>

            <div class="text-center">
                Already got an account?
                <router-link :to="{ name: 'login.index' }">Login</router-link>
            </div>
        </form>
    </div>
</layout>
