<layout :title="origin.name" :tabs="tabs">
    <div slot="body" class="page singleton">
        <highcharts
            :options="options"
            ref="highcharts"
            class="chart-container"
            :class="{ 'no-history': !health_history }">
        </highcharts>

        <div class="row-resource">
            <resource
                v-for="target in targets"
                :identifier="target.id"
                :name="target.name"
                :health="target.health"
                :resource="'targets'">
            </resource>
        </div>
    </div>
</layout>
