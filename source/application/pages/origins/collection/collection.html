<layout>
    <div slot="header">
        <div class="col-md-12">
            <h1>Origins Collection View</h1>
        </div>
    </div>

    <div slot="body">
        <div class="row">
            <resource
                v-for="origin in origins"

                :health="origin.health"
                :resource="'origins'">
            </resource>
        </div>
    </div>
</layout>
