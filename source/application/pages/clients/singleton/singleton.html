<layout>
    <div slot="header">
        <div class="col-md-12">
            <h1>[{{ client.id }}] {{ client.name }}</h1>
        </div>
    </div>

    <div slot="body">
        <highcharts :options="options" ref="highcharts"></highcharts>

        <div class="row mt-3">
            <resource
                v-for="origin in origins"
                :abbreviation="origin.id"
                :name="origin.name"
                :health="origin.health"
                :type="'origins'">
            </resource>
        </div>
    </div>
</layout>
