<layout :title="datacenter.name">
    <div slot="body" class="page singleton">
        <highcharts
            :options="options"
            ref="highcharts"
            class="chart-container"
            :class="{ 'no-history': !health }">
        </highcharts>

        <div class="row-resource">
            <resource
                v-for="cluster in clusters"
                :identifier="cluster.id"
                :name="cluster.name"
                :health="cluster.health"
                :resource="'clusters'">
            </resource>
        </div>
    </div>
</layout>
