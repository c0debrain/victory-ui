<ul class="navigation">
    <router-link
        v-for="item in menu"
        :to="{ name: item.name }"
        active-class="active"
        class="nav-item"
        tag="li"
    >
        <i class="fa" :class="item.icon"></i>
        {{ item.title }}
        <span v-if="item.badge" class="badge" :class="item.badge.type" ref="item.name">{{ item.badge.content }}</span>
    </router-link>
</ul>
