<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ app.name }}</title>
    <base href="/">

    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="{{ app.description }}" name="description" />
    <meta content="{{ app.author }}" name="author" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="plugins/pace/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="plugins/boostrapv3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="plugins/jquery-scrollbar/jquery.scrollbar.css" />
    <link type="text/css" rel="stylesheet" href="components/angular-flash-alert/dist/angular-flash.min.css" />
    <link id="lazyload_placeholder">

    <!-- Framework & Application CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/application.css" />

    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!--[if lt IE 9]>
            <link href="plugins/mapplic/css/mapplic-ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>

<body class="fixed-header" ng-class="
    {
        'bg-master-lighter': is('app.extra.timeline'),
        'no-header': is('app.social') || is('app.calendar') || is('app.maps.vector') || is('app.maps.google'),
        'menu-pin' : app.layout.menuPin,
        'menu-behind' : app.layout.menuBehind
    }
">
    <div class="full-height" ui-view></div>

    <!-- Vendor JavaScript -->
    <!-- jQuery -->
    <script src="plugins/pace/pace.min.js" data-pace-options='{ "ajax": { "trackWebSockets": false } }'></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="plugins/modernizr.custom.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="plugins/boostrapv3/js/bootstrap.min.js"></script>
    <script src="plugins/jquery/jquery-easy.js"></script>
    <script src="plugins/jquery-unveil/jquery.unveil.min.js"></script>
    <script src="plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="plugins/jquery-ios-list/jquery.ioslist.min.js"></script>
    <script src="plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="plugins/classie/classie.js"></script>

    <!-- Angular -->
    <script src="components/angular/angular.js"></script>
    <script src="plugins/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="plugins/angular-ui-util/ui-utils.min.js"></script>
    <script src="plugins/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="plugins/angular-oc-lazyload/ocLazyLoad.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-flash-alert/dist/angular-flash.js"></script>
    <script src="components/angular-base64/angular-base64.js"></script>

    <!-- Framework -->
    <script src="assets/js/pages.js"></script>
    <script src="application/app.js"></script>
    <script src="application/environment.js"></script>
    <script src="application/config.js"></script>
    <script src="application/config.lazyload.js"></script>
    <script src="application/main.js"></script>

    <!-- Directives -->
    <script src="application/directives/index.js"></script>
    <script src="application/directives/pg-sidebar.js"></script>
    <script src="application/directives/cs-select.js"></script>
    <script src="application/directives/pg-dropdown.js"></script>
    <script src="application/directives/pg-form-group.js"></script>
    <script src="application/directives/pg-navigate.js"></script>
    <script src="application/directives/pg-portlet.js"></script>
    <script src="application/directives/pg-tab.js"></script>
    <script src="application/directives/pg-search.js"></script>
    <script src="application/directives/skycons.js"></script>
    <!-- <script src="application/directives/ammaps.js"></script> -->

    <!-- Services -->
    <script src="application/services/index.js"></script>
    <script src="application/services/api.service.js"></script>
    <script src="application/services/client.service.js"></script>
    <script src="application/services/datacenter.service.js"></script>
    <script src="application/services/notification.service.js"></script>
    <script src="application/services/authentication.service.js"></script>

    <!-- Controllers -->
    <script src="application/controllers/index.js"></script>

    <!-- Filters -->
    <script src="application/filters/index.js"></script>
    <script src="application/filters/reverse.filter.js"></script>
</body>
</html>
