<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ app.name }}</title>

    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="{{ app.description }}" name="description" />
    <meta content="{{ app.author }}" name="author" />

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="plugins/pace/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="plugins/boostrapv3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="plugins/jquery-scrollbar/jquery.scrollbar.css" media="screen" />
    <link id="lazyload_placeholder">

    <!-- Framework & Application CSS -->
    <link rel="stylesheet" type="text/css" ng-href="{{ app.layout.theme }}" class="main-stylesheet"  />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!--[if lt IE 9]>
            <link href="plugins/mapplic/css/mapplic-ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!-- Fix for Windows 8 -->
    <script type="text/javascript">
        window.onload = function() {
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1) {
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
            }
        }
    </script>
</head>

<body class="fixed-header" ng-class="
    {
        'bg-master-lighter': is('app.extra.timeline'),
        'no-header': is('app.social') || is('app.calendar') || is('app.maps.vector') || is('app.maps.google'),
        'menu-pin' : app.layout.menuPin,
        'menu-behind' : app.layout.menuBehind
    }
">
    <div class="full-height" ui-view></div>

    <!-- Vendor JavaScript -->
    <!-- jQuery -->
    <script src="plugins/pace/pace.min.js" data-pace-options='{ "ajax": { "trackWebSockets": false } }'></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="plugins/modernizr.custom.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="plugins/boostrapv3/js/bootstrap.min.js"></script>
    <script src="plugins/jquery/jquery-easy.js"></script>
    <script src="plugins/jquery-unveil/jquery.unveil.min.js"></script>
    <script src="plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="plugins/jquery-ios-list/jquery.ioslist.min.js"></script>
    <script src="plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="plugins/classie/classie.js"></script>

    <!-- Angular -->
    <script src="components/angular/angular.js"></script>
    <script src="plugins/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="plugins/angular-ui-util/ui-utils.min.js"></script>
    <script src="plugins/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="plugins/angular-oc-lazyload/ocLazyLoad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular-cookies.min.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>

    <!-- Framework -->
    <script src="pages/js/pages.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/environment.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/config.lazyload.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Directives -->
    <script src="assets/js/directives/index.js"></script>
    <script src="assets/js/directives/pg-sidebar.js"></script>
    <script src="assets/js/directives/cs-select.js"></script>
    <script src="assets/js/directives/pg-dropdown.js"></script>
    <script src="assets/js/directives/pg-form-group.js"></script>
    <script src="assets/js/directives/pg-navigate.js"></script>
    <script src="assets/js/directives/pg-portlet.js"></script>
    <script src="assets/js/directives/pg-tab.js"></script>
    <script src="assets/js/directives/pg-search.js"></script>
    <script src="assets/js/directives/skycons.js"></script>

    <!-- Services -->
    <script src="assets/js/services/index.js"></script>
    <script src="assets/js/services/api.service.js"></script>
    <script src="assets/js/services/client.service.js"></script>
    <script src="assets/js/services/datacenter.service.js"></script>

    <!-- Controllers -->
    <script src="assets/js/controllers/index.js"></script>
    <script src="assets/js/controllers/feed.controller.js"></script>

    <!-- Filters -->
    <script src="assets/js/filters/index.js"></script>
    <script src="assets/js/filters/reverse.filter.js"></script>
</body>
</html>
