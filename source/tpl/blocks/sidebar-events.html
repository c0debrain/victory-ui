<div class="event-feed page-sidebar" ng-controller="EventFeedCtrl">
    <div class="sidebar-header">

    </div>
    <ul class="events">
        <li class="{{ event.type }}" ng-repeat="event in events | reverse">
            <div class="details">
                {{ event.details }}
            </div>
        </li>
    </ul>
</div>
